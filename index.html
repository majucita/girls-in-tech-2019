<!DOCTYPE html>

<head>

<style>

* {
    margin: 0px;

}


#header,#container,#footer{

    display: grid;

   /* grid-gap: 30px; */
}

#div1{background-color:blue;}

</head>

    <header id ="header">
        
            <div id="div1"> header</div>
    </header>

    <div class ="container-fluid">

            <div id="div2"> body</div>

    </div>



<footer id="footer">

</footer>
